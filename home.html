<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home NFe Agro</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>


<style>
    /* estilos para a tela inicial (home.html) */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #27C47A;
        color: white;
        padding: 0.75rem 1rem;
    }

    .header .title {
        font-size: 1.25rem;
        font-weight: bold;
    }

    .header .back {
        font-size: 1.5rem;
        cursor: pointer;
    }

    .home-content {
        padding: 1rem;
    }

    .greeting {
        text-align: center;
        margin: 1rem 0;
    }

    .greeting h1 {
        margin: 0.25rem 0;
        color: #196E3B;
    }

    .greeting .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-top: 0.5rem;
        background-color: #ccc;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .card {
        background-color: #3ce38d;
        border-radius: 12px;
        padding: 0.75rem;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card .material-symbols-outlined {
        font-size: 8vw;
    }

    .card .label {
        margin-top: 0.5rem;
        font-size: 0.9rem;
    }

    .card .value {
        margin-top: 0.25rem;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #27C47A;
        display: flex;
        justify-content: space-around;
        padding: 0.5rem 0;
    }

    .bottom-nav .nav-item {
        color: white;
        font-size: 10vw;
        text-align: center;
        cursor: pointer;
    }
</style>


<body>

    <header class="header">
        <span class="material-symbols-outlined back" onclick="window.history.back()">arrow_back_ios</span>
        <span class="title">Início</span>
    </header>

    <div class="home-content">
        <div class="greeting">
            <h1>Bom dia,<br>Produtor!</h1>
            <!-- placeholder para avatar -->
            <div class="avatar"></div>
        </div>

        <div class="cards">
            <div class="card">
                <span class="material-symbols-outlined">money_bag</span>
                <div class="label">Faturamento</div>
                <div class="value">R$ 10.000,00</div>
            </div>
            <div class="card">
                <span class="material-symbols-outlined">docs</span>
                <div class="label">NFs Emitidas</div>
                <div class="value">55</div>
            </div>
            <div class="card">
                <span class="material-symbols-outlined">person</span>
                <div class="label">QTD Clientes</div>
                <div class="value">23</div>
            </div>
            <div class="card">
                <span class="material-symbols-outlined">potted_plant</span>
                <div class="label">Produtos</div>
                <div class="value">4</div>
            </div>
            <div class="card">
                <span class="material-symbols-outlined">cloud</span>
                <div class="label">Previsão</div>
                <div class="value">25ºC - Nublado</div>
            </div>
            <div class="card">
                <span class="material-symbols-outlined">bar_chart</span>
                <div class="label">Cotação</div>
                <div class="value" style="font-size:0.8rem; line-height:1.2">Soja R$ 141,83<br>Café R$ 1.877,86<br>Milho
                    R$ 63,70</div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <span class="material-symbols-outlined nav-item">add</span>
        <span class="material-symbols-outlined nav-item">docs</span>
        <span class="material-symbols-outlined nav-item">person</span>
        <span class="material-symbols-outlined nav-item">settings</span>
    </nav>
</body>

</html>
